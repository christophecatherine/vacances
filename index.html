<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacancesvr</title>
    <!-- import css -->
    <link rel="stylesheet" href="vacances-main/style.css">
    <!-- import Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
    <nav class="row fullwidth center">

        <div class="bdr-grey w-70 h-50 mx-5 row ">
            <a class="pl-5px">
                <i class="fas fa-arrow-left txt-grey ft-50"></i>
            </a>
            <div class="center fullwidth">
                <p class="txt-grey ft-50 mt-none">Vos vacances </p>
            </div>
        </div>

        <div class="bdr-grey h-50 mx-5 row">
            <a class="al-center">
                <i class="fas fa-vr-cardboard txt-grey ft-35 w-50px center"></i>
            </a>
        </div>

        <div class="bdr-grey h-50 mx-5 row">
            <a class="al-center">
                <i class="fas fa-ellipsis-v txt-grey ft-50 w-50px center"></i>
            </a>
        </div>
    </nav>


    <!-- Div cont-row -->


    <section class="cont">
        <div class="row flex-wrap center fullwidth ">
            <div class="card txt-center txt-grey mx-30 col-xs">
                <img class="img-radius-200" src="/vacances-main/ressources/image/téléchargement (1).jpeg" alt="">
                <p>Image1</p>
            </div>
            <div class="card txt-center txt-grey mx-30 col-xs">
                <img class="img-radius-200" src="/vacances-main/ressources/image/téléchargement (2).jpeg" alt="">
                <p>Image2</p>
            </div>
            <div class="card txt-center txt-grey mx-30 col-xs">
                <img class="img-radius-200" src="/vacances-main/ressources/image/téléchargement (3).jpeg" alt="">
                <p>Image3</p>
            </div>
            <div class="card txt-center txt-grey mx-30 col-xs">
                <img class="img-radius-200" src="/vacances-main/ressources/image/images (1).jpeg" alt="">
                <p>Image4</p>
            </div>
            <div class="card txt-center txt-grey mx-30 col-xs">
                <img class="img-radius-200" src="/vacances-main/ressources/image/images.jpeg" alt="">
                <p>Image5</p>
            </div>
            <div class="card txt-center txt-grey mx-30 col-xs">
                <img class="img-radius-200" src="/vacances-main/ressources/image/téléchargement.jpeg" alt="">
                <p>Image6</p>
            </div>
        </div>
    </section>

    <!-- Nos packs -->

    <section id="nospacks">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Nos packs</h2>
                </div>
            </div>

            <div class="row">

                <!-- pack1 -->
                <div class="col-md-4">
                    <div class="pack pack-basique">
                        <div class="pack-title">
                            <h3>Basique</h3>
                            <h4>100€</h4>
                            <p>7 jours</p>
                        </div>

                        <div class="pack-signup">
                            <a href="/" class="btn btn-pack">Je m'inscris </a>
                        </div>
                    </div>
                </div>

                <!-- pack2 -->
                <div class="col-md-4">
                    <div class="pack pack-premium">
                        <div class="pack-title">
                            <h3>Premium</h3>
                            <h4>200€</h4>
                            <p>15 jours</p>
                        </div>

                        <div class="pack-signup">
                            <a href="/" class="btn btn-pack">Je m'inscris </a>
                        </div>
                    </div>
                </div>

                <!-- pack3 -->
                <div class="col-md-4">
                    <div class="pack pack-elite">
                        <div class="pack-title">
                            <h3>Elite</h3>
                            <h4>300€</h4>
                            <p>30 jours</p>
                        </div>

                        <div class="pack-signup">
                            <a href="/" class="btn btn-pack">Je m'inscris </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <!-- Footer -->

    <footer>
        <div class="copyright ">
            <p>Site de vacanceVR - 2020. <a href="/ ">Mentions légales</a></p>
        </div>


    </footer>

</body>

</html>
